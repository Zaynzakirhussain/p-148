<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

    <a-camera position="0 0 22"></a-camera>

    <a-assets timeout="10000">

        <a-asset-item id="car" src="./models/car/scene.gltf"></a-asset-item>

        <img id="bg" src="./images/sky.jpg">
        
    </a-assets>

    <a-sky src="#bg"></a-sky>

    <a-entity light="type:ambient; intensity:0.5"></a-entity>

    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
        <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow" position="-100 18 20"></a-entity>
    </a-entity>

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true" color="#2E6F10"></a-circle>

    <!--car-->
    <a-entity>
        <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#car" shadow="cast: true;">
        </a-entity>
    </a-entity>

    </a-scene>
</body>

</html>
